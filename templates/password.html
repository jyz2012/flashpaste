{% extends "base.html" %}

{% block title %}请输入访问密码 - FlashPaste{% endblock %}

{% block content %}
    <h2>请输入访问密码</h2>
    <form method="post">
        <input type="password" name="password" placeholder="访问密码">
        <button type="submit">提交</button>
    </form>
    {% if error %}
    <p class="error-message">密码错误，请重试。</p>
    {% endif %}
{% endblock %}
