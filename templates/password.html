<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>请输入访问密码 - FlashPaste</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>请输入访问密码</h2>
    <form method="post">
        <input type="password" name="password" placeholder="访问密码">
        <button type="submit">提交</button>
    </form>
    {% if error %}
    <p style="color:red;">密码错误，请重试。</p>
    {% endif %}
</body>
</html>
